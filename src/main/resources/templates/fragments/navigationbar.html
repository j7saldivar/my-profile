<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/spring"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/main">
	  
<body>

	<nav class="navbar navbar-default navbar-fixed-top" th:fragment="navigationBar">
			
			<div class="container">
				
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" th:text="#{nav.homepage}">Home Page</a>
				</div>
				
				<div class="collapse navbar-collapse" id="myNavbar">
					
					<ul class="nav navbar-nav navbar-right">
						
						<li th:with="contact=#{nav.contact}"><a th:href="'mailto:me@jorgesaldivar.com?subject=' + #{nav.contact-message}" target="_top" th:text="${#strings.toUpperCase(contact)}">CONTACT</a></li>			
						<li th:with="sourceCode=#{nav.sourceCode}"><a href="https://github.com/j7saldivar/my-website" target="_blank" th:text="${#strings.toUpperCase(sourceCode)}">SOURCE CODE</a></li>
						<li class="dropdown" th:with="apps=#{nav.apps}"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:utext="${#strings.toUpperCase(apps)} + ' ' + #{nav.dropdown}">APPS</a>
							<ul class="dropdown-menu">
	          					<li><a href="/apps/google-recaptcha">Google reCAPTCHA</a></li>
	      					</ul>
						</li>
					</ul>
				
				</div>
			
			</div>
		
		</nav>
	
</body>
</html>
